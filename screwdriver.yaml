---
shared:
    settings:
        slack:
            channels:
                - 'slack-test'
                - 'slack-example'
            statuses:
                - SUCCESS
                - FAILURE
                - ABORTED
jobs:
    main:
        description: 'hello I am the first job that will run'
        requires: [~pr, ~commit]
        image: node:8
        steps:
            #- set: meta set build_version_1 1234567
            #- get: meta get build_version_1
            #- sleep: sleep 3600
            - echo: |
                echo $SD_UI_URL
                echo $SD_API_URL
                echo $SD_STORE_URL
                echo $SD_BUILD_URL
            - postecho: |
                cat $SD_SOURCE_DIR/ascii-art.txt
            - meta: |
                meta set meta.status.findbugs '{"status":"FAILURE","message":"923 issues found. Previous count: 914 issues.","url":"http://screwdriver.cd"}'
                meta set meta.status.coverage '{"status":"SUCCESS","message":"Coverage is above 80%."}'
            #- publish: npx semantic-release
            #- install: npm install screwdriver-template-main
            #- tag: ./node_modules/.bin/template-tag --name tifftemplate --version 1.0.4 --tag meow
    screwdriver-deploy-prod:
        description: 'this is the production deploy job but really it just gets the external meta'
        requires: [~sd@386:meow]
        image: node:8
        steps:
            - echo: echo $(meta get meow --external sd@386:meow)
    specific-branch:
        description: 'job to test the specific branch requires features'
        requires: [~pr:/^tkyi-patch-1$/, ~commit:/^tkyi-patch-1$/]
        image: node:8
        steps:
            - echo: echo hi
    detached:
        description: 'this is a detached job'
        image: node:8
        steps:
            - echo: echo hi
    promote:
        requires: [main]
        image: node:8
        steps:
            - echo: echo hi
    test:
        requires: [~promote]
        image: node:8
        steps:
            - echo: echo hi
